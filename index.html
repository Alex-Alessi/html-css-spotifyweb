<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./img/Logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <nav class="small-col">
        <div class="logo-spotify">
          <img class="logo" src="./img/logo-small.svg" />
          <img class="logo-scritta" src="./img/logo.svg" />
        </div>
        <nav class="list-icons">
          <ul>
            <li>
              <img class="icon" src="./img/home.svg" />
              <span class="scritta-icon">Home</span>
            </li>
            <li>
              <img class="icon" src="./img/search.svg" />
              <span class="scritta-icon">Cerca</span>
            </li>
            <li>
              <img class="icon" src="./img/libreria.svg" />
              <span class="scritta-icon">La Tua Libreria</span>
            </li>
          </ul>
          <div class="crea-playlist"></div>
          <ul class="playlists">
            <li class="scritta-icon">Nome Playlist</li>
            <li class="scritta-icon">Nome Playlist</li>
            <li class="scritta-icon">Nome Playlist</li>
            <li class="scritta-icon">Nome Playlist</li>
            <li class="scritta-icon">Nome Playlist</li>
            <li class="scritta-icon">Nome Playlist</li>
            <li class="scritta-icon">Nome Playlist</li>
          </ul>
        </nav>
        <img class="download" src="./img/download.svg" />
        <div class="cerchio">
          <img class="profile" src="./img/profile.svg" />
        </div>
      </nav>
      <div class="big-col">
        <div class="head-big-col"></div>
        <div class="main-big-col"></div>
      </div>
    </main>
    <footer class="player"></footer>
  </body>
</html>
