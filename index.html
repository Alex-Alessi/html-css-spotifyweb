<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./img/Logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <nav class="small-col">
        <div class="logo-spotify">
          <img src="./img/logo-small.svg" class="d-sm-none" />
          <img src="./img/logo.svg" class="d-none d-sm-block" />
        </div>
        <nav class="list-icons">
          <ul>
            <li>
              <a href="#">
                <img class="icon" src="./img/home.svg" />
                <span class="d-none d-sm-inline">Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img class="icon d-inline-block" src="./img/search.svg" />
                <span class="d-none d-sm-inline">Cerca</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img class="icon d-inline-block" src="./img/libreria.svg" />
                <span class="d-none d-sm-inline">La tua libreria</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="playlist-add d-none d-sm-block"></div>
        <div class="playlist-list d-none d-sm-block">
          playlist<br />
          item<br />
          item<br />
          item<br />
          item<br />
          item<br />
        </div>
        <img class="download" src="./img/download.svg" />
        <div class="user">
          <img class="proflie" src="./img/proflie.svg" />
        </div>
      </nav>
      <div class="big-col">
        <div class="head-big-col"></div>
        <div class="main-big-col"></div>
      </div>
    </main>
    <footer class="player"></footer>
  </body>
</html>
